<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js"></script>
</head>
<body>
  <div class="container">

    <button class="new-button">Add a Book</button>

    <div class="shelf">
      <div class="book">
        <div class="top">
          <h2 class="title">The Solar Energy</h2>
          <p>by <span class="author">T.M Tom Kins</span></p>
        </div>
        <code><span class="pages">1200</span> pages, <span class="read">already read</span></code>
        <div class="action-buttons">
          <button type="button" class="toggle-read">Read</button>
          <button class="remove-book" type="button">Remove</button>
        </div>
      </div>
    </div>

    <dialog>
      <form method="dialog">
        <button type="button">Cancel</button>

        <label for="book-title">Book Title</label>
        <input type="text" name="book-title" id="book-title" minlength="1" maxlength="18" required>

        <label for="author-name">Author Name</label>
        <input type="text" name="author-name" id="author-name" minlength="1" maxlength="18" required>

        <label for="pages">No.of Pages</label>
        <input type="tel" name="pages" id="pages" pattern="\d+" placeholder="235" required>

        <label for="read">I have read the book?</label>
        <input type="checkbox" name="read" id="read">

        <button type="submit">Submit</button>
      </form>
    </dialog>

  </div>
</body>
</html>
