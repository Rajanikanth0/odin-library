<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="css/style.css">

  <script type="module" src="js/script.js"></script>
</head>
<body>
  <div class="container">

    <button class="new-button">New Book</button>
    <div class="shelf"></div>

    <dialog>
      <form>
        <label for="book-title">Book Title</label>
        <input type="text" name="book-title" id="book-title">

        <label for="author-name">Author Name</label>
        <input type="text" name="author-name" id="author-name">

        <label for="pages">No.of Pages</label>
        <input type="tel" name="pages" id="pages">

        <label for="read">I have read the book?</label>
        <input type="checkbox" name="read" id="read">

        <button type="submit">Submit</button>
      </form>
    </dialog>

  </div>
</body>
</html>
